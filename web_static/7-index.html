<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/4-common.css" rel="stylesheet" type="text/css">
    <link href="styles/3-header.css" rel="stylesheet" type="text/css">
    <link href="styles/3-footer.css" rel="stylesheet" type="text/css">
    <link href="styles/6-filters.css" rel="stylesheet" type="text/css">
    <link href="styles/7-places.css" rel="stylesheet" type="text/css">
    <title>AirBnB clone</title>
    <link rel="icon" type="image/png" href="/images/icon.png">
  </head>
  <body>
    <header>
      <div id="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
	<div class="locations">
	  <h3>States</h3>
	  <h4>New york, Washinton...</h4>
	  <ul class="popover">
	    <h2>New York:</h2>
	    <li>Albany</li>
	    <li>Buffalo</li>
	    <li>Rochester</li>
	    <h2>Washinton:</h2>
	    <li>Seattle</li>
	    <li>Tacoma</li>
	    <li>Everett</li>
	  </ul>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>Internet, Kitchen...</h4>
	  <ul class="popover">
	    <li>Internet</li>
	    <li>TV</li>
	    <li>Kitchen</li>
	    <li>Iron</li>
	  </ul>
	</div>
	<button type="button">Search</button>
      </section>
      <section class="places">
	<h1>Places</h1>
	<article>
	  <h2>My home</h2>
	</article>
	<article>
	  <h2>Tiny House</h2>
	</article>
	<article>
	  <h2>A suite</h2>
	</article>
      </section>
    </div>
    <footer>
      Holberton School
    </footer>
  </body>
</html>
